<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      flex-direction: column;
    }

    /* Video YouTube */
    #yt-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* Ẩn ban đầu */
      z-index: -1;
    }

    /* Nút switch */
    #checkbox {
      display: none;
    }
    .switch {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: red; /* nút đỏ */
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0px 0px 15px red;
      z-index: 2;
      transition: transform 0.2s;
    }
    .switch:hover {
      transform: scale(1.1);
    }
    .switch svg {
      width: 2em;
    }
    .switch svg path {
      fill: white; /* icon trắng */
    }

    /* Mũi tên chỉ vào nút */
    #arrow {
      font-size: 50px;
      color: yellow;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Mũi tên chỉ vào nút -->
  <div id="arrow">⬇️</div>

  <!-- Video Shorts -->
  <iframe id="yt-player"
    src="https://www.youtube.com/embed/SXHMnicI6Pg?enablejsapi=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Nút switch -->
  <input type="checkbox" id="checkbox" />
  <label for="checkbox" class="switch" id="switch-btn">
    <svg viewBox="0 0 24 24">
      <path d="M12 2L15 8H9L12 2Z"></path>
    </svg>
  </label>

  <script>
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('yt-player');
    }

    const checkbox = document.getElementById("checkbox");
    const ytFrame = document.getElementById("yt-player");
    const switchBtn = document.getElementById("switch-btn");
    const arrow = document.getElementById("arrow");

    // Khi bấm nút
    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        ytFrame.style.display = "block"; // hiện video
        switchBtn.style.display = "none"; // ẩn nút
        arrow.style.display = "none"; // ẩn mũi tên
        player.playVideo(); // phát video
      }
    });

    // Tải YouTube IFrame API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
