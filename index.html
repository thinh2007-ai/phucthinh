<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title></title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* ẩn thanh cuộn */
  }

  /* Nút profile */
  #profileBtn {
    position:fixed;
    top:25px;
    left:80px;
    padding:15px 25px;
    font-size:14px;
    background:rgba(0,0,0,0.6);
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
    z-index:3;
    display:none; /* ban đầu ẩn */
  }

  /* Khung profile */
  .profile-box {
    position:fixed;
    top:80px;
    left:10px;
    text-align: left;
    z-index:2;
    width:350px;
    padding:15px;
    background:rgba(0,0,0,0.7);
    color:white;
    border-radius:10px;
    display:none;
  }

  /* Hiệu ứng gõ chữ */
  .typewriter {
    white-space: pre-wrap;
    overflow: hidden;
    width: 0;
  }

  /* Nút Xin chào giữa màn hình */
  #helloBtn {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 20px 40px;
    font-size: 20px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    z-index: 5;
  }
  /* Nút Xin chào giữa màn hình kiểu Wuthering Waves */
#helloBtn {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px 50px;
  font-size: 22px;
  font-weight: bold;
  letter-spacing: 2px;
  text-transform: uppercase;

  background: rgba(0, 0, 0, 0.6);
  color: #00e5ff;
  border: 2px solid #00e5ff;
  border-radius: 12px;
  cursor: pointer;
  z-index: 5;

  box-shadow: 0 0 15px #00e5ff, 0 0 30px #0088cc inset;
  transition: all 0.3s ease;
}

/* Hiệu ứng hover */
#helloBtn:hover {
  background: rgba(0, 229, 255, 0.2);
  color: #ffffff;
  box-shadow: 0 0 20px #00e5ff, 0 0 40px #00bfff, 0 0 60px #0088cc;
  transform: translate(-50%, -50%) scale(1.05);
}

</style>
</head>
<body>

<!-- Nhạc nền -->
<audio id="bgMusic" src="phainon.mp3" muted loop></audio>

<!-- Nút Xin chào -->
<button id="helloBtn" onclick="startSite()">Xin chào</button>

<!-- Video nền giữ nguyên như bạn -->
<video autoplay muted loop 
  style="position:fixed; top:0; left:0; width:100%; height:100%; 
         object-fit:fill; z-index:-1;">
  <source src="KleeWP.mp4" type="video/mp4">
</video>

<!-- Nút mở profile -->
<button id="profileBtn" onclick="toggleProfile()">PROFILE</button>

<!-- Khung thông tin -->
<div class="profile-box" id="profileBox">
  <h3 class="typewriter" data-text="Thông tin"></h3>
  <p class="typewriter" data-text="Tên: Phúc Thịnh"></p>
  <p class="typewriter" data-text="Email: phucthinh@example.com"></p>
  <p class="typewriter" data-text="THỬ NGHIỆM WEBSITE PROFILE CÁ NHÂN"></p>
</div>

<script>
/* Khi nhấn Xin chào */
function startSite() {
  const audio = document.getElementById("bgMusic");
  audio.muted = false;
  audio.volume = 0.35;
  audio.play();

  document.getElementById("helloBtn").style.display = "none";
  document.getElementById("profileBtn").style.display = "inline-block";
}

/* Hiệu ứng gõ chữ */
function typeWriter(el, text, speed = 100, callback) {
  let i = 0;
  el.textContent = "";
  el.style.width = "auto";

  function typing() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else {
      if (callback) callback();
    }
  }
  typing();
}

/* Bật/tắt profile */
function toggleProfile() {
  const box = document.getElementById("profileBox");
  const btn = document.getElementById("profileBtn");

  if (box.style.display === "block") {
    box.style.display = "none";
    btn.style.display = "inline-block";
  } else {
    box.style.display = "block";
    btn.style.display = "none";

    const elements = box.querySelectorAll(".typewriter");
    let index = 0;

    function runNext() {
      if (index < elements.length) {
        const el = elements[index];
        typeWriter(el, el.getAttribute("data-text"), 100, runNext);
        index++;
      }
    }
    runNext();
  }
}
</script>

</body>
</html>
