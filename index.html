    <h1>Kiến thức Python cơ bản</h1>
    <h2>1. Biến và kiểu dữ liệu</h2>
    <pre>
a = 5           # số nguyên (int)
b = 3.14        # số thực (float)
c = "Hello"     # chuỗi (str)
d = True        # kiểu logic (bool)
    </pre>
    <p><b>Biến</b> là tên lưu giá trị. <b>Kiểu dữ liệu</b>: int, float, str, bool.</p>

    <h2>2. Nhập và xuất dữ liệu</h2>
    <pre>
print("Xin chào!")
ten = input("Nhập tên: ")
tuoi = int(input("Nhập tuổi: "))
    </pre>
    <p><b>input()</b> luôn trả về chuỗi, cần ép kiểu nếu muốn dùng số.</p>

    <h2>3. Toán tử</h2>
    <pre>
x = 7
y = 3
print(x + y)    # 10
print(x / y)    # 2.333...
print(x // y)   # 2 (chia lấy phần nguyên)
print(x % y)    # 1 (chia lấy dư)
print(x ** y)   # 343 (lũy thừa)
    </pre>

    <h2>4. Câu lệnh điều kiện (if)</h2>
    <pre>
a = 10
if a > 5:
    print("a lớn hơn 5")
elif a == 5:
    print("a bằng 5")
else:
    print("a nhỏ hơn 5")
    </pre>

    <h2>5. Vòng lặp</h2>
    <pre>
for i in range(5):
    print(i)

n = 0
while n < 5:
    print(n)
    n += 1
    </pre>

    <h2>6. Danh sách (list)</h2>
    <pre>
lst = [1, 2, 3, 4]
print(lst[0])
lst.append(5)
print(len(lst))
    </pre>

    <h2>7. Hàm tự định nghĩa</h2>
    <pre>
def tong(a, b):
    return a + b

kq = tong(3, 4)
print(kq)
    </pre>

    <h2>8. Lệnh break, continue</h2>
    <pre>
for i in range(10):
    if i == 5:
        break
    if i % 2 == 0:
        continue
    print(i)
    </pre>

    <h2>9. Ví dụ tổng hợp</h2>
    <pre>
def kiem_tra_chan_le(n):
    if n % 2 == 0:
        return "Chẵn"
    else:
        return "Lẻ"

so = int(input("Nhập số nguyên: "))
print("Số bạn vừa nhập là:", kiem_tra_chan_le(so))
    </pre>
