<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      overflow: hidden;
      flex-direction: column;
    }

    /* Video nền */
#bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain; /* Hiện toàn bộ video */
  background-color: black; /* Chỗ trống sẽ đen */
  z-index: -1;
  display: none;
}

    /* Nút switch */
    #checkbox {
      display: none;
    }
    .switch {
      position: relative;
      width: 80px;
      height: 80px;
      background-color: red; /* nút đỏ */
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid white;
      box-shadow: 0px 0px 15px red;
      z-index: 2;
      transition: transform 0.2s;
    }
    .switch:hover {
      transform: scale(1.1);
    }
    .switch svg {
      width: 2em;
    }
    .switch svg path {
      fill: white; /* icon trắng */
    }

    /* Mũi tên */
    #arrow {
      font-size: 50px;
      color: yellow;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Mũi tên -->
  <div id="arrow">⬇️</div>

  <!-- Video nền -->
  <video id="bg-video" loop muted>
    <source src="n22.mp4" type="video/mp4">
  </video>

  <!-- Âm thanh -->
  <audio id="bg-audio">
    <source src="23.m4a" type="audio/mpeg">
  </audio>

  <!-- Nút switch -->
  <input type="checkbox" id="checkbox" />
  <label for="checkbox" class="switch" id="switch-btn">
    <svg viewBox="0 0 24 24">
      <path d="M12 2L15 8H9L12 2Z"></path>
    </svg>
  </label>

  <script>
    const checkbox = document.getElementById("checkbox");
    const video = document.getElementById("bg-video");
    const audio = document.getElementById("bg-audio");
    const switchBtn = document.getElementById("switch-btn");
    const arrow = document.getElementById("arrow");

    checkbox.addEventListener("change", () => {
      if (checkbox.checked) {
        video.style.display = "block"; 
        video.play();         // phát video nền
        audio.play();         // phát nhạc
        switchBtn.style.display = "none"; 
        arrow.style.display = "none"; 
      }
    });
  </script>
</body>
</html>
