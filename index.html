<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Profile Demo</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Màn hình loading -->
<div id="loadingScreen">
  <div class="progress-border" id="progressBox">
    <div class="progress-container">
      <div class="progress-bar">
        <span class="hashes" id="hashes"></span>
        <span class="percent" id="percent">0%</span>
      </div>
    </div>
  </div>

  <!-- Nút hiện sau khi load xong -->
  <button id="pressBtn">VUI LÒNG ẤN</button>
</div>
<!-- Nhạc nền -->
<audio id="bgMusic" src="phainon.mp3" muted loop></audio>
<!-- Video nền -->
<video id="bgVideo" autoplay muted loop>
  <source src="back.mp4" type="video/mp4">
</video>
<!-- Nút mở profile -->
<button id="profileBtn" onclick="toggleProfile()">PROFILE</button>
<!-- Khung thông tin -->
<div class="profile-box" id="profileBox">
  <h3 class="typewriter" data-text="Thông tin"></h3>
  <p class="typewriter" data-text="Tên: Phúc Thịnh"></p>
  <p class="typewriter" data-text="Email: phucthinh@example.com"></p>
  <p class="typewriter" data-text="THỬ NGHIỆM WEBSITE PROFILE CÁ NHÂN"></p>
</div>

<script src="script.js"></script>
</body>
</html>
